{% extends "base.html" %}

{% block pageContent %}
{% if hardDrives %}
    <ul>
        {% for hardDrive in hardDrives %}
            <li><a href="result_harddrive_{{hardDrive.id}}">{{ hardDrive }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <div id="message-red">
    <table border="0" width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td class="red-left">
            <font size="5">No hard drives in database.</font>
        </td>
        <td class="red-right">
            <img src="{{ STATIC_PREFIX }}/images/table/icon_close_red.gif" alt="" />
        </td>
    </tr>
    </table>
    </div>
{% endif %}
{% endblock pageContent %}
